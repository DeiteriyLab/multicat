version: "3.8"
services:
  server:
    build: .
    depends_on:
      - rabbitmq
      - db
    ports:
      - "8000:8000"
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      TIMEZONE: ${TIMEZONE}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - server_data:/app/gnupg
      - .:/app
    command: /bin/sh -c "pip install watchdog && watchmedo auto-restart --directory=./ --pattern=*.py --recursive -- celery -A main:app worker -Q server --loglevel=info"
    networks:
      - multicat
  celerybeat:
    build: .
    depends_on:
      - rabbitmq
      - db
    command: /bin/sh -c "pip install watchdog && watchmedo auto-restart --directory=./ --pattern=*.py --recursive -- celery -A main:app beat --loglevel=info"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      TIMEZONE: ${TIMEZONE}
    volumes:
      - .:/app
    networks:
      - multicat
  flower:
    image: mher/flower
    command: celery flower --broker=${CELERY_BROKER_URL} --port=5555
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
    networks:
      - multicat
  rabbitmq:
    image: rabbitmq:3.13.0-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - multicat
  db:
    image: postgres:16.2
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - multicat
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5556:80"
    depends_on:
      - db
    networks:
      - multicat
volumes:
  postgres_data:
  server_data:
networks:
  multicat:
    external: true
